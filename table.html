<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8"> 
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <style> 
   table { 
      /background-color: black;/ 
      border-collapse: collapse; 
    } 
    td { 
      border: 1px solid black; 
      width: 150px; 
      height: 40px; 
    } 
    td.no-border { 
      border: none; 
    } 
  </style>
</head>
<body>

     <tr> </tr>

    </tr>

</html>
